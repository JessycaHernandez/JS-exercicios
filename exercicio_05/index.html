<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quantos dias de vida você tem?</title>
  </head>
  <body>
    <h1>Quantos dias de vida você tem?</h1>
    <div>
      <h3>
        Digite a seguir quantos anos você tem, logo após digite, quantos mess, e
        a seguir quantos dias, nosso sistema te dirá exatamente quantos dias de
        vida você tem.
      </h3>
      <input id="anos" type="number" placeholder="Anos" />
    </div>

    <div>
      <input id="meses" type="number" placeholder="Meses" />
    </div>
    <div>
      <input id="dias" type="number" placeholder="Dias" />
    </div>
    <div>
      <button onclick="pegarDados()">Enviar</button>
    </div>
    <div>
      <h1>Esse é o seu número de dias.</h1>
      <div id="resultado"></div>
    </div>
  </body>
  <script src="index.js"></script>
</html>
